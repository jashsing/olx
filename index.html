<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link href="css/style.css" rel="stylesheet">
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB1tbIAqN0XqcgTR1-FxYoVTVq6Is6lD98&sensor=false">
	
</script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="init()">
	<b class="a">City :</b>Gurgaon
	<br />
	<b class="a">Change Item :</b>
	<select onchange="myItem(this)">
		<option value="Mobile">Mobile</option>
		<option value="TV">TV</option>
		<option value="Car">Car</option>
	</select>
	<br />
	<b class="a">Distance (KM):</b>
	<input class="a" type="range" name="points" min="1000" max="10000"
		onchange="myChange(this)">
	<br />
	<div id="default" style="width: 100%; height: 100%" class="block"></div>
</body>
</html>
