<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link href="css/style.css" rel="stylesheet">
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB1tbIAqN0XqcgTR1-FxYoVTVq6Is6lD98&sensor=false">
	
</script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="init()">
	<div class="panel-body" >
		<form>
			<div class="form-group">
				<label for="cpasswod">Change City</label> <select
					onchange="changeCity(this)" class="form-control">
					<option value="Gurgaon">Gurgaon</option>
					<option value="Delhi">Delhi</option>
				</select>
			</div>
			<div class="form-group">
				<label for="cpasswod">Change Item</label> <select
					onchange="changeItem(this)" class="form-control">
					<option value="Mobile">Mobile</option>
					<option value="Car">Car</option>
				</select>
			</div>
			<div class="form-group">
				<label for="cpasswod">Distance (0-10KM):</label> <input
					class="form-control" type="range" name="points" value="10000"
					min="0" max="10000" onchange="myChange(this)">
			</div>
		</form>
	</div>

	<div id="default" style="width: 100%; height: 100%" class="block"></div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
